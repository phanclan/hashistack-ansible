- name: Create Hashi directories
  become: yes
  file:
    path: /opt/{{ item }}/data
    state: directory
    mode: 0777
    owner: "{{ item }}"
    group: "{{ item }}"
  loop:
    - vault
  tags:
    - vault
- name: Creating vault user
  become: yes
  user:
    name="{{ item }}" system=yes shell="/sbin/nologin"
    comment="nologin user" create_home="no" state=present
  loop:
    - "{{ vault_user }}"
  tags:
    - vault

