- name: Unzip and install hashi vault
  become: yes
  unarchive:
    remote_src: yes
    src: https://releases.hashicorp.com/vault/{{vault_ver}}+ent/vault_{{vault_ver}}+ent_linux_{{arch}}.zip
    dest: /usr/bin/
  tags:
    - vault

