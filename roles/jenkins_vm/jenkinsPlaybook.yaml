---
- hosts: all
  vars:
    docker_image: peterphan/jenkins-tf-vault-ansible:ubuntu #samgabrail/jenkins-tf-vault-ansible:latest
    ssh_src_dir: /Users/pephan/.ssh/id_rsa
  become_user: root
  become: true
  tasks:
    - name: Install pip3 and unzip
      apt:
        update_cache: yes
        pkg:
        - python3-pip
        - unzip
      register: result
      until: result is not failed
      retries: 5
      delay: 5
    - name: Install Docker module for Python
      pip:
        name: docker
    - name: Pull the Jenkins Docker image
      docker_image:
        name: "{{docker_image}}"
        source: pull
        state: present
        force_source: yes
    - name: Change file ownership, group and permissions
      file:
        path: /home/adminuser/jenkins_data
        state: directory
        recurse: yes
        owner: adminuser
        group: adminuser
    - name: Create Jenkins container
      docker_container:
        name: "jenkins"
        image: "{{docker_image}}"
        state: started
        ports:
          - "8080:8080"
          - "50000:50000"
        volumes:
          - /home/adminuser/jenkins_data:/var/jenkins_home
    - name: Create .ssh directory
      file: state=directory path=/home/adminuser/jenkins_data/.ssh
    - name: Copy the Private SSH Key for Jenkins to Access Azure VMs
      copy:
        src: "{{ssh_src_dir}}"
        dest: /home/adminuser/jenkins_data/.ssh/id_rsa
        owner: adminuser
        group: adminuser
        mode: 0400
    - name: Get Jenkins default password
      # Disabled sudo. used become instead.
      shell: |
        docker exec -it jenkins cat /var/jenkins_home/secrets/initialAdminPassword
      register: jenkins_password
      until: jenkins_password is not failed
      retries: 3
      delay: 3
    - name: Display Jenkins default password
      debug:
        msg: "Default Jenkins password is: {{jenkins_password.stdout}}"